<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Nunito:wght@200;300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<script src="https://kit.fontawesome.com/1609471edd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    

<div class="container">
    <div class="navigation">
        <ul id="nav">
            <h1></h1>
            <li id="home">Home</li>
            <li>Today</li>
            <li class="projects">PROJECTS</li>
            <li class="project">Gym</li>
            <li class="project">Work</li>
            <li class="add-project" id="add-project-text">+ ADD PROJECT</li>
            <li class="add-project-name">
                <div class="enter-project-name hidden" id="add-project-name">
                    <label for="project-title">Project Name:</label>
                    <input type="text" name="text" id="project-title" placeholder="name" required>
                    <button class="add-new-project" id="add-new-project">ADD</button>
                </div>
            </li>
        </ul>
    </div>

    <div class="list-container">
        <h2 class="home-title">Home</h2>


    <div class="to-do-list">


        <div class="to-do-item">
            <div class="item-title-half">
                <p class="item-title">Title</p>
                <div class="date-trash">
                    <span class="material-symbols-outlined" >
                        delete
                        </span>
                    <p class="date">date due</p>
                </div>
            </div>

            <div class="checkbox-priority-half">
                <input type="checkbox">
                <p>Priority</p>
            </div>
        </div>


    </div>
    </div>





<p class="add-to-do" id="add-to-do">+</p>

<div class="input-form " id="input-form">
    <div class="title-input-cancel">
        <div class="title-input">
        <label for="title">Title:</label>
        <input type="text" name="text" id="title" required>
        </div>
        <p class="cancel"><span class="material-symbols-outlined" id="cancel-input">
            close
            </span></p>
    </div>
    <div class="description-container">
        <label for="description-input">Description</label>
        <textarea id="description-input" name="description-input"></textarea>
    </div>
    <div class="date-priority-save-input">
        <div class="date-input-container">
            <label for="start">Date</label><br>
            <input type="date" id="start" name="trip-start"
                value="2010-07-22"
                min="2010-01-01" max="2023-12-31">
        </div>
        <div class="priority-container">
            <p>Priority:</p>
                <button class="dropbtn">Low</button>
                <div class="dropdown-content">
                <a href="#">Low</a>
                <a href="#">Moderate</a>
                <a href="#">High</a>
                </div>
        </div>
        <div class="projects-container">
            <p>Project:</p>
            <button class="project-btn">Today</button>
            <div class="projects-content">
            <a href="#">Gym</a>
            <a href="#">Work</a>
            </div>
    </div>

        <button class="save">SAVE</button>

    </div>

</div>

<!-- <div class="enter-project-name">
    <label for="title">Project Name:</label>
    <input type="text" name="text" id="title" required>
    <button class="add-new-project">ADD</button>
</div> -->


<div class="overlay hidden"id="overlay"></div>




</div>
    <script src="main.js"></script>
</body>
</html>
